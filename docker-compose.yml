version: "3.7"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: django_blog_app:v1
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    env_file: ./env/app/dev.env
    depends_on:
      - db
    restart: always

  db:
    build:
      context: ./mariadb
    restart: unless-stopped
    volumes:
      - ./mariadb_data_dev:/var/lib/mysql/
    env_file: ./env/db/db.dev.env
    ports:
      - 3306:3306

volumes:
  mariadb_data_dev:
